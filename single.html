      <div class="row" id="lightgallery">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/nat/IMG_20190220_143950.jpg" data-sub-html="<h4>Gastón Bachelard</h4><p> Comprendemos la naturaleza resistiéndola. Cuanto más la cuidamos, más la entendemos.</p>
          <a href="#"><img src="images/nat/IMG_20190220_143950.jpg" alt="IMage" class="img-fluid"></a>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/nat/IMG_20190303_074928.jpg" data-sub-html="<h4>Vincent Van Gogh</h4><p> Mantén tu amor hacia la naturaleza, porque es la verdadera forma de entender el arte más y más.</p>
<p>Una gran visión del pintor holandés.</p>">
          <a href="#"><img src="images/nat/IMG_20190303_074928.jpg" alt="IMage" class="img-fluid"></a>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/nat/IMG_20190303_074931.jpg" data-sub-html="<h4>Georg Simmel</h4><p> En la naturaleza las cosas están mucho más separadas que las almas.</p><p>Un todo armónico compuesto de muchas almas.</p>">
          <a href="#"><img src="images/nat/IMG_20190303_074931.jpg" alt="IMage" class="img-fluid"></a>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/nat/IMG_20190303_074933.jpg" data-sub-html="<h4>Juvenal</h4><p> Nunca la sabiduría dice una cosa y la naturaleza otra.</p><p>Gran reflexión sobre el orden natural.</p>">
       <a href="#"><img src="images/nat/IMG_20190303_074933.jpg" alt="IMage" class="img-fluid"></a>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/nat/IMG_20190303_074955.jpg" data-sub-html="<h4>Dante Alighieri</h4><p> La naturaleza es el arte de Dios.</p><p>Así es la forma en que se expresa la fuerza superior.</p>">
          <a href="#"><img src="images/nat/IMG_20190303_074955.jpg" alt="IMage" class="img-fluid"></a>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/nat/IMG_20190303_102040.jpg" data-sub-html="<h4>Rabindranath Tagore</h4><p> Los árboles son los esfuerzos de la tierra para hablar con el cielo que escucha.</p><p>El escritor indio habló así sobre la conexión entre fuerzas naturales.</p>">
          <a href="#"><img src="images/nat/IMG_20190303_102040.jpg" alt="IMage" class="img-fluid"></a>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/nat/IMG_20190303_102117.jpg" data-sub-html="<h4>Cicerón</h4><p> Todas las obras de la naturaleza deben ser tenidas por buenas.</p><p>Reflexión del orador latino.</p>">
          <a href="#"><img src="images/nat/IMG_20190303_102117.jpg" alt="IMage" class="img-fluid"></a>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/nat/IMG_20190303_102325.jpg" data-sub-html="<h4>Jean-Jacques Rousseau</h4><p>Hay un libro abierto siempre para todos los ojos: la naturaleza.</p><p>Ella nos enseña todo lo que queremos aprender.</p>">
          <a href="#"><img src="images/nat/IMG_20190303_102325.jpg" alt="IMage" class="img-fluid"></a>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/nat/IMG_20190303_102409.jpg" data-sub-html="<h4>Friedrich Nietzsche</h4><p>El que nos encontremos tan a gusto en plena naturaleza proviene de que ésta no tiene opinión sobre nosotros.</p>
<p>No nos juzga, pero sí nos integra en ella.</p>">
          <a href="#"><img src="images/nat/IMG_20190303_102409.jpg" alt="IMage" class="img-fluid"></a>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/nat/IMG_20190303_102939.jpg" data-sub-html="<h4>San Agustín</h4><p>La naturaleza es la mejor maestra de la verdad.</p><p>Un santo que tenía grandes palabras de alabanza para el mundo natural.</p>">
          <a href="#"><img src="images/nat/IMG_20190303_102939.jpg" alt="IMage" class="img-fluid"></a>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/nat/IMG_20190303_103009.jpg" data-sub-html="<h4>Arthur Schopenhauer</h4><p> El hombre ha hecho de la tierra un infierno para los animales.</p><p></p>">
          <a href="#"><img src="images/nat/IMG_20190303_103009.jpg" alt="IMage" class="img-fluid"></a>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/nat/IMG_20190526_114834_229.jpg" data-sub-html="<h4>Averroes</h4><p> En la naturaleza nada hay superfluo.</p><p>Todo tiene un sentido.</p>">
          <a href="#"><img src="images/nat/IMG_20190526_114834_229.jpg" alt="IMage" class="img-fluid"></a>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/nat/IMG_20190905_091507.jpg" data-sub-html="<h4>Marco Tulio Cicerón</h4><p>La naturaleza ha puesto en nuestras mentes un insaciable deseo de ver la verdad.</p><p>Reflexión filosófica de gran calado.</p>">
          <a href="#"><img src="images/nat/IMG_20190905_091507.jpg" alt="IMage" class="img-fluid"></a>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/nat/IMG_20191205_160748.jpg" data-sub-html="<h4>Ralph Waldo Emerson</h4><p> La naturaleza siempre lleva los colores del espíritu.</p><p>En cada elemento encontramos un pedacito de alma.</p>">
          <a href="#"><img src="images/nat/IMG_20191205_160748.jpg" alt="IMage" class="img-fluid"></a>
