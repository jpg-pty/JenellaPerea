      1 <div class="row" id="lightgallery">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_000932.jpg" data-sub-html="<h4>Marie Curie</h4><p>Maria Salomea Skłodowska-Curie, más conocida como Marie Curie, Varsovia, 7 de noviembre de 1867-Passy, 4 de julio de 1934, fue una científica polaca nacionalizada francesa. Pionera en el campo de la radiactividad, fue la primera persona en recibir dos premios Nobel en distintas especialidades —Física y Química— y la primera mujer en ocupar el puesto de profesora en la Universidad de París. En 1995 fue sepultada con honores en el Panteón de París por méritos propios.</p>">
          <a href="#"><img src="images/people/IMG_20191211_000932.jpg" alt="IMage" class="img-fluid"></a>
        </div> 
      14 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_004039.jpg	" data-sub-html="<h4>Vida</h4><p> Nació en Varsovia, en lo que entonces era el Zarato de Polonia (territorio administrado por el Imperio ruso). Estudió clandestinamente en la «universidad flotante» de Varsovia y comenzó su formación científica en dicha ciudad. En 1891, a los 24 años, siguió a su hermana mayor Bronisława Dłuska a París, donde culminó sus estudios y llevó a cabo sus trabajos científicos más sobresalientes. Compartió el premio Nobel de Física de 1903 con su marido Pierre Curie y el físico Henri Becquerel. Años después, ganó en solitario el premio Nobel de Química de 1911. Aunque recibió la ciudadanía francesa y apoyó a su nueva patria, nunca perdió su identidad polaca: enseñó a sus hijas su lengua materna y las llevaba a sus visitas a Polonia. Nombró el primer elemento químico que descubrió, el polonio, como su país de origen. </p>">
          <a href="#"><img src="images/people/IMG_20191211_004039.jpg" alt="IMage" class="img-fluid"></a>
        </div>
       15  <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_004055.jpg" data-sub-html="<h4>Logros</h4><p> Sus logros incluyen los primeros estudios sobre el fenómeno de la radiactividad,término que ella misma acuñó, técnicas para el aislamiento de isótopos radiactivos y el descubrimiento de dos elementos —el polonio y el radio—. Bajo su dirección, se llevaron a cabo los primeros estudios en el tratamiento de neoplasias con isótopos radiactivos. Fundó el Instituto Curie en París y en Varsovia, que se mantienen entre los principales centros de investigación médica en la actualidad. Durante la Primera Guerra Mundial creó los primeros centros radiológicos para uso militar. Murió en 1934 a los 66 años, en el sanatorio Sancellemoz en Passy, por una anemia aplásica causada por la exposición a la radiación de tubos de ensayo con radio que guardaba en los bolsillos en el trabajo, y en la construcción de las unidades móviles de rayos X de la Primera Guerra Mundial.</p>">
          <a href="#"><img src="images/people/IMG_20191211_004055.jpg" alt="IMage" class="img-fluid"></a>
        </div>
      
      
       2 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_001102.jpg" data-sub-html="<h4>Daisaku Ikeda</h4><p> 2 de enero de 1928, es un filósofo budista, educador, autor, poeta y defensor del desarme nuclear. Es el tercer presidente de la Soka Gakkai y presidente fundador de la Soka Gakkai Internacional, SGI, la mayor organización budista laica del mundo, con aproximadamente 12 millones de practicantes en 192 países y territorios.</p>">
          <a href="#"><img src="images/people/IMG_20191211_001102.jpg" alt="IMage" class="img-fluid"></a>
        </div>
      16   <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_004337.jpg" data-sub-html="<h4> Representa</h4><p>Ikeda es fundador de las escuelas Soka, creación de valor, un sistema de instituciones educativas no confesionales que se sustentan en el ideal del desarrollo del potencial creativo único de cada estudiante y en cultivar la ética de la paz, la contribución social y la conciencia global. El sistema académico comprende desde jardines de infancia hasta educación universitaria y cuenta con una universidad en Tokio, Japón, y otra en California, Estados Unidos </p>">
          <a href="#"><img src="images/people/IMG_20191211_004337.jpg" alt="IMage" class="img-fluid"></a>
        </div>

       17 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_004358.jpg" data-sub-html="<h4>En la sociedad</h4><p>Como firme defensor del diálogo como cimiento de la paz, Ikeda ha mantenido, desde los años setenta, diálogos con una gran variedad de personalidades de todo el mundo en las esferas política, cultural, educativa y académica. A modo de impulso de su visión del fomento del diálogo y la solidaridad por la paz, Ikeda ha fundado un gran número de institutos de investigación independientes y sin ánimo de lucro que desarrollan una colaboración intercultural e interdisciplinar en un amplio abanico de asuntos. En este sentido, la Asociación de Conciertos Min-On y el Museo de Bellas Artes Fuji de Tokio promueven la comprensión mutua y la amistad entre distintas culturas y países mediante el arte. El principio fundamental del pensamiento de Ikeda es la dignidad suprema de la vida, un valor que él considera clave para establecer la paz duradera y la felicidad de los seres humanos. Afirma que la paz global se encuentra en última instancia en la propia transformación que cada individuo emprende en lo profundo de su vida, independiente de las reformas sociales o estructurales. </p>"><a href="#"><img src="images/people/IMG_20191211_004358.jpg" alt="IMage" class="img-fluid"></a>
        </div> 
      
      
       3 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_001206.jpg" data-sub-html="<h4>Frida Kahlo</h4><p>Magdalena Carmen Frida Kahlo Calderón (Coyoacán, 6 de julio de 1907-ibidem, 13 de julio de 1954) fue una pintora mexicana. Su vida estuvo marcada por el infortunio de contraer poliomielitis y después por un grave accidente en su juventud que la mantuvo postrada en cama durante largos periodos, llegando a someterse hasta a 32 operaciones quirúrgicas. Llevó una vida poco convencional. Su obra pictórica gira temáticamente en torno a su biografía y a su propio sufrimiento.  </p>">
          <a href="#"><img src="images/people/IMG_20191211_001206.jpg" alt="IMage" class="img-fluid"></a>
        </div>
      12 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_003828.jpg" data-sub-html="<h4>Vida</h4><p>Fue autora de unas 200 obras, principalmente autorretratos, en los que proyectó sus dificultades por sobrevivir. La obra de Frida y la de su marido, el reconocido pintor Diego Rivera, se influyeron mutuamente. Ambos compartieron el gusto por el arte popular mexicano de raíces indígenas, inspirando a otros pintores mexicanos del periodo posrevolucionario.</p>">
          <a href="#"><img src="images/people/IMG_20191211_003828.jpg" alt="IMage" class="img-fluid"></a>
        </div>
       13 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_003847.jpg" data-sub-html="<h4> Obras</h4><p>En 1939 expuso sus pinturas en Francia gracias a una invitación de André Breton, quien intentó convencerla de que eran «surrealistas», aunque Kahlo decía que esta tendencia no correspondía con su arte ya que ella no pintaba sueños sino su propia vida. Una de las obras de esta exposición (Autorretrato-El marco, que actualmente se encuentra en el Centro Pompidou) se convirtió en el primer cuadro de un artista mexicano adquirido por el Museo del Louvre. Hasta entonces, Frida Kahlo había pintado solo privadamente y a ella misma le costó admitir que su obra pudiese tener un interés general. Aunque gozó de la admiración de destacados pintores e intelectuales de su época como Pablo Picasso, Vasili Kandinski, André Breton o Marcel Duchamp, su obra alcanzó fama y verdadero reconocimiento internacional después de su muerte, especialmente a finales de los años de 1980 y principios de 1990 por coleccionistas como la cantante Madonna. </p>">
          <a href="#"><img src="images/people/IMG_20191211_003847.jpg" alt="IMage" class="img-fluid"></a>
        </div>
      
      
       4 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_002006.jpg	" data-sub-html="<h4>Rose Marie Tapia</h4><p>Nació en Panamá el 6 de diciembre de 1947, en 1951 se trasladó a Chitré. Trabajó en Raúl Tapia y Cia S. A. desempeñando el cargo de Gerente. Representante de la compañía en la Cámara de Comercio de Azuero y en la Asociación Panameña de Ejecutivos de Empresa.

Incursionó en la Literatura panameña con su novela Caminos y Encuentros, Mención de Honor del Concurso Ricardo Miró 2000. A partir de allí, inicia una intensa obra narrativa en donde la denuncia social es una de sus principales motivaciones. Sensible y sincera logra comunicarse con sus lectores quienes de inmediato la convierten en la escritora más leída de Panamá agotando casi todas las ediciones de sus novelas. Su novela más vendidas Roberto por el buen Camino (98,000 ejemplares) fue traducida al inglés.</p>">
          <a href="#"><img src="images/people/IMG_20191211_002006.jpg" alt="IMage" class="img-fluid"></a>
        </div> 
      20  <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_005527.jpg" data-sub-html="<h4> Reconocimientos</h4><p>Por su gestión y desarrollo en las letras, se le otorgó el galardón: Estrella de Oro, Premio a la Cultura Estrella de Azuero 2007. Designada por el Círculo Cultural Anita Villalaz como la Escritora del año 2009. En el año 2014 La Universidad Americana le asignó el nombre de la escritora Rose Marie Tapia Rodríguez a sus bibliotecas. El 16 de junio de 2016 la Asociación de Empresarias y Profesionales de Panamá rinde homenaje a Mujeres que dejan huella y designa a Rose Marie Tapia Mujer Destacada. En el 2017 se le otorgó el Premio Honor al Mérito Don Manuel García Castillo, Categoría Talento 2017. En el 2018 la Academia Bilingüe Rose Marie Tapia le asignó el nombre de la escritora a su plantel. En marzo de 2018 la Universidad Metropolitana de Educación, Ciencia y Tecnología confiere a Rose Marie Tapia la Presea Ceclia Rojas de Nieto por llevar en alto la virtud de ser mujer, ejemplo para la sociedad.</p>">
          <a href="#"><img src="images/people/IMG_20191211_005527.jpg" alt="IMage" class="img-fluid"></a>
        </div>
       21 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_010018.jpg" data-sub-html="<h4>Obras</h4><p>Su primera obra fue la novela Caminos y encuentros, escrito en el 2000 y obtuvo mención de honor en el Concurso Literario Ricardo Miró. algunas de sus novelas escritas están centradas en la denuncia social. Su novela más vendida Roberto por el buen camino, ha tenido un tiraje de 98 mil ejemplares y ha sido traducida al idioma inglés. En estos momentos está escribiendo la secuela de Roberto por el buen camino. Sus novelas con temáticas políticas han tenido mucho éxito.Desde el 2004 hasta la fecha actual se mantiene el el primer lugar de ventas. Creó el programa sociocultural Siembra de lectores para promover la lectura a nivel nacional.</p>">
          <a href="#"><img src="images/people/IMG_20191211_010018.jpg" alt="IMage" class="img-fluid"></a>
        </div>
      
      
       5 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_002613.jpg" data-sub-html="<h4>Rihanna</h4><p>Robyn Rihanna Fenty (Saint Michael, Barbados, 20 de febrero de 1988), conocida simplemente como Rihanna, es una cantante, empresaria, diseñadora de moda, actriz, diplomática, escritora y filántropa barbadense. Es conocida por fusionar géneros caribeños con la música pop y por reinventar su imagen a través de los años. Su impacto en la cultura popular la ha llevado a convertirse en un icono de la música y de la moda, por lo que se refieren a ella como la «Princesa del Pop», «Pincesa del R&B» y «Reina de la Moda». Rihanna es considerada una de las artistas musicales más influyentes y exitosas del siglo XXI</p>">
          <a href="#"><img src="images/people/IMG_20191211_002613.jpg" alt="IMage" class="img-fluid"></a>
        </div>
       18 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_004747.jpg" data-sub-html="<h4>Filantropia y activismo</h4><p>En 2006, creó su Fundación Believe para ayudar a los niños con enfermedades terminales.En 2008, Rihanna realizó la serie de conciertos benéficos A Girl's Night Out para recaudar fondos para la Fundación Believe. Los conciertos fueron gratuitos para el público. El dinero de los patrocinadores y anunciantes se donó para proporcionar suministros médicos, útiles escolares y juguetes a los niños necesitados. Además, Rihanna realizó un espectáculo benéfico para recaudar fondos para el Children's Orthopedic Center y el Mark Taper-Johnny Mercer Artists Program.
Rihanna fundó la Fundación Clara Lionel en 2012, en honor a sus abuelos, Clara y Lionel Braithwaite. Los programas actuales incluyen el Centro Clara Braithwaite para Oncología y Medicina Nuclear en el Hospital Queen Elizabeth en Barbados y programas educativos. La fundación organiza un evento anual de recaudación de fondos llamado Diamond Ball. El evento inaugural en 2014 recaudó más de 2 millones de dólares y el segundo año recaudó más de 3 millones de dólares.Durante la tercera edición del Diamond Ball, el ex presidente de los Estados Unidos, Barack Obama, elogió el trabajo de Rihanna diciendo: «Te has convertido en una fuerza poderosa en la lucha para dar dignidad a la gente». En febrero de 2017, Rihanna fue nombrada «Humanitaria del año» por la Fundación Hardvard de la Universidad de Harvard.</p>">
          <a href="#"><img src="images/people/IMG_20191211_004747.jpg" alt="IMage" class="img-fluid"></a>
        </div>
      19  <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_004826.jpg" data-sub-html="<h4> Empresaria</h4><p>Rihanna se estableció como una empresaria luego del lanzamiento de su propia línea de cósmeticos Fenty Beuty, en el 2017. Los productos generaron ingresos de más de 570 millones de dólares, mientras que la compañía está valorada en 3 billones de dólares.1​ Luego del éxito de sus productos de belleza, lanzó una línea de lencería llamada SavagexFenty. Además, en el 2019 estableció su primera casa de moda, Fenty, como parte de LVMH. Los productos han recibido aclamo internacional, no solo por su éxito comercial, si no también por su inclusión y diversidad. Por su impacto en el mundo de la moda el Consejo de Diseñadores de Moda de América, le otorgó el «Premio Ícono».</p>">
          <a href="#"><img src="images/people/IMG_20191211_004826.jpg" alt="IMage" class="img-fluid"></a>
        </div>
      
      
       6 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_002956.jpg" data-sub-html="<h4>Billie Eilish</h4><p>Billie Eilish Pirate Baird O'Connell (Los Ángeles, California; 18 de diciembre de 2001) es una cantante y compositora estadounidense. Adquirió fama como artista cuando tenía 14 años, a raíz del sencillo «Ocean Eyes» que fue publicado en 2016 y se convirtió en un fenómeno viral.

Su primer álbum de estudio When We All Fall Asleep, Where Do We Go?, fue publicado el 29 de marzo de 2019. Según datos de la RIAA, a lo largo de su carrera ha logrado dos canciones con Disco de Platino («Ocean Eyes» y «Lovely», esta última con Khalid) y siete sencillos con Disco de Oro.</p>">
          <a href="#"><img src="images/people/IMG_20191211_002956.jpg" alt="IMage" class="img-fluid"></a>
        </div>

       7 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_003016.jpg" data-sub-html="<h4>Arte e Influencias</h4><p> La autora compone sus propias canciones junto con su hermano Finneas, quien es además su productor y le ha acompañado en los conciertos. En ocasiones los temas surgen de historias ficticias, pero otras veces están inspirados en sus propias experiencias: «Muchas veces pasamos por los mismos problemas, así que [los temas] son una mezcla entre lo que él está pasando y yo estoy pasando: la mitad son ficción y la otra mitad no».11​ Sobre la composición de las letras, Eilish ha declarado que ambos «intentamos escribir lo que cada uno piensa, pero no se atreve a decir.»11​

Billie Eilish suele escuchar hip hop y rhythm and blues. De pequeña se crio escuchando canciones de The Beatles, Green Day y Avril Lavigne, y ha citado como referencia musical a Lana del Rey.</p>">
          <a href="#"><img src="images/people/IMG_20191211_003016.jpg" alt="IMage" class="img-fluid"></a>
        </div>
       8 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_003042.jpg" data-sub-html="<h4>Activista</h4><p>A diferencia de otras celebridades que necesitan expresarse a través de la moda o acentuar alguna de las muchas vertientes de su personalidad por medio de los modelitos que lucen en sus apariciones públicas, la cantante Billie Eilish, de 17 años, está convencida de que en su caso ocurre justamente lo contrario, que su carácter se ve directamente definido por el atuendo que lleve en cada momento y, en consecuencia, que este puede volverse extremadamente camaleónico.

"La ropa determina mi identidad y por eso es lo primero en lo que pienso cuando me levanto por la mañana. Toda mi personalidad se basa en la ropa que llevo cada día. Adapto mi personalidad a los conjuntos que me ponga. Si llevo algo encima que no me haga estar cómoda, entonces me convertiré en una persona completamente diferente, una persona a la que odie", ha revelado a la revista Vogue.

Puede que su teoría sobre la importancia que la estética juega en su vida cotidiana sea algo hiperbólica, pero tampoco resulta demasiado sorprendente viniendo de una de las artistas más excéntricas y originales del panorama musical actual. Y es que, buena parte del atractivo que ha suscitado la propuesta musical de la californiana, autora de éxitos de ventas como 'bury a friend' o 'bad guy', reside precisamente en las metáforas algo surrealistas que emplea para proyectar su particular visión sobre el mundo que le rodea.

"De verdad que no quiero malgastar la plataforma de la que dispongo. Trato de no pensar demasiado en ello, pero realmente creo que todos aquellos que estamos bajo el ojo público, o como quieras llamarlo, debemos hablar más sobre aquellos temas que son relevantes a nivel social, como el cambio climático. Pienso que podemos y debemos hacer mucho más para concienciar, yo la primera", ha aseverado sobre su faceta de activista.</p>">
          <a href="#"><img src="images/people/IMG_20191211_003042.jpg" alt="IMage" class="img-fluid"></a>
        </div>
      
      
       9 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_003317.jpg" data-sub-html="<h4>Aretha Franklin</h4><p>Aretha Louise Franklin (Memphis, Tennessee; 25 de marzo de 1942-Detroit, Míchigan; 16 de agosto de 2018) fue una cantante estadounidense de soul, R&B y góspel. Apodada «Lady Soul» (la Dama del Soul) o «Queen of soul» (la Reina del Soul), fue una de las máximas exponentes de aquel género, y una de las más grandes transmisoras de góspel de todos los tiempos, así como una de las artistas más influyentes en la música contemporánea.</p>">
          <a href="#"><img src="images/people/IMG_20191211_003317.jpg" alt="IMage" class="img-fluid"></a>
        </div>
       10 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_003350.jpg" data-sub-html="<h4>Reconocimientos</h4><p>A mediados de la década de 1960, se consolidó como estrella femenina del soul, algo que usó en favor de los derechos raciales en Estados Unidos, siendo un elemento influyente dentro del movimiento racial y de la liberación femenina. En 1987, se convirtió en la primera mujer en entrar en el Rock and Roll Hall of Fame.4​ Fue seleccionada en el primer lugar de Los 100 cantantes más grandes de todos los tiempos según Rolling Stone en 2008. Además, la misma publicación la ubicó en el 23.er lugar de mejores artistas, del listado 100 Grandes Artistas. Fue galardonada con 18 premios Grammy.</p>">

      11 <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="images/people/IMG_20191211_003411.jpg" data-sub-html="<h4>Vida</h4><p>Nació el 25 de marzo de 1942 en Memphis (Tennessee), y creció en Detroit. Fue hija del predicador Clarence LeVaughn Franklin y la cantante de góspel Barbara Franklin. Su madre abandonó a su familia cuando Aretha era una niña, y poco tiempo después, murió. Su padre vio pronto el talento de Aretha, por lo que quiso que tomara clases de piano, pero ella lo rechazó y prefirió aprender por sí sola con la ayuda de grabaciones. En este tiempo, permanecía en una gira itinerante de góspel, donde uno de los primeros temas que interpretó fue «Precious Lord». Los genios del góspel Clara Ward, James Cleveland y Mahalia Jackson eran íntimos de su familia, por lo que Aretha creció rodeada de ellos. Con doce años tuvo a su primer hijo, y dos años después tuvo el segundo.</p>">
          <a href="#"><img src="images/people/IMG_20191211_003411.jpg" alt="IMage" class="img-fluid"></a>
